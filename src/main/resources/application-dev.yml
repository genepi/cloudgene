micronaut:
  server:
    netty:
      access-logger:
        enabled: false
  router:
    static-resources:
      webapp:
        mapping: "${micronaut.server.context-path:}/**"
        paths:
          - file:src/main/html/webapp
        enabled: true
      pages:
        enabled: true
        mapping: "${micronaut.server.context-path:}/static/**"
        paths:
          - file:pages
          - file:sample/pages
  views:
    folder: src/main/html/webapp

  autoRetireInterval: 10m
jackson:
  serialization-inclusion: ALWAYS
